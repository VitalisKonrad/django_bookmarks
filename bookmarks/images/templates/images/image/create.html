{% extends "base.html" %}

{% block title %}Bookmark an image{% endblock %}

{%block content %}
    <h1>Обмениваемся картинками :)</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form action="." method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Поделиться!">
    </form>
{% endblock %}
